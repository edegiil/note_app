<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>노트앱 | 회원가입</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="icon" href="./assets/note.png">
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="header-title">노트앱</div>
        <a class="header-button" href="/login">
          로그인
        </a>
      </div>
    </header>
    <main>
      <section class="register__login-section">
        <form method="POST" action="/register" id="register">
          <div class="register__title">회원가입</div>
          <div class="register__input-box">
            <img class="register__input-icon" src="./assets/user.png" />
            <input class="register__input" placeholder="이메일" id="email" name="email" />
          </div>
          <div class="register__input-box">
            <img class="register__input-icon" src="./assets/lock.png" />
            <input class="register__input" placeholder="비밀번호" type="password" id="password" name="password" />
          </div>
          <div class="register__input-box">
            <img class="register__input-icon" src="./assets/lock.png" />
            <input class="register__input" placeholder="비밀번호 확인" type="password" id="password-check" />
          </div>
        </form>
        <button
          class="register__submit-button"
          onclick="register()"
        >
          회원가입
        </button>
      </section>
    </main>
    <script src='./register.js'></script>
  </body>
</html>
